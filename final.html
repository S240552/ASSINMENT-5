<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- Google Fonts CDN: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration for a custom font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['"Inter"', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#ffffff] min-h-screen font-inter pt-20">

    <!-- Navbar Section -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 w-full z-10">
        <!-- Left Side: Logo and Website Name -->
        <div class="flex items-center space-x-2 md:space-x-4">
            <!-- Replaced the local logo with a placeholder image -->
            <img src="/new-assin/assets/logo.png" alt="" class="w-10 h-10 rounded-full">
            <h1 class="text-lg md:text-xl font-semibold text-[#006747]">Emergency <br> Service</h1>
        </div>
        
        <!-- Right Side: Heart, Coins, and Copy Count -->
        <div class="flex items-center gap-4">
            <!-- Heart Icon and Count -->
            <div class="flex items-center">
                <button class="btn btn-sm rounded-full bg-[#41ff6b1a] flex items-center gap-1">
                    <span id="heart-count" class="font-semibold text-black text-sm">0</span>
                    <!-- Replaced local heart icon with a placeholder image -->
                    <img src="/new-assin/assets/heart.png" class="w-4 h-4 md:5" alt="">
                </button>
            </div>
            
            <!-- Coin Icon and Count -->
            <div class="flex items-center">
                <button class="btn btn-sm rounded-full bg-[#41ff6b1a] flex items-center gap-1">
                    <span id="coin-balance" class="font-semibold text-gray-800 text-sm">100</span>
                    <!-- Replaced local coin icon with a placeholder image -->
                    <img src="/new-assin/assets/coin.png" class="w-3 h-3 md:5" alt="Coin Icon">
                </button>
            </div>
            
            <!-- Copy Count (using a clipboard icon) -->
            <div class="flex items-center">
                <button class="btn btn-sm rounded-full bg-[#00a63e] text-white flex items-center gap-1">
                    <span id="copy-count" class="font-semibold text-lg">0</span>
                    <p>Copy</p>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-[#013223] to-[#006747] h-full flex flex-col items-center justify-center text-center p-4 pt-30">
        <!-- Replaced local logo with a placeholder image -->
        <img src="/new-assin/assets/logo-dark.png" alt="App Logo" class="w-24 h-24 md:w-24 md:h-24 rounded-full mb-4 md:mb-6">
        <h2 class="text-3xl md:text-5xl font-extrabold pt-1 text-white mb-2">Emergency Service Directory</h2>
        <p class="text-sm md:text-lg text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>
      
    <!-- Main Content Section -->
    <main class="container mx-auto p-4 py-8">
        <!-- Flexbox Container for Main Sections -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Emergency Hotline Section (Card Section) -->
            <section class="mb-12 lg:w-4/5">
                <div id="service-cards-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
                    <!-- Cards will be dynamically inserted here by JavaScript -->
                </div>
            </section>

            <!-- History Section -->
            <section class="bg-white p-6 rounded-xl shadow-md lg:w-1/5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-4">
                        <i class="fa-regular fa-clock"></i>
                        Call History
                    </h3>
                    <button id="clear-history-btn" class="btn rounded-full bg-[#00a63e] w-20 h-7 text-white">
                        Clear
                    </button>
                </div>
                <ul id="call-history-list" class="space-y-3">
                    <!-- History items will be added here -->
                </ul>
            </section>
        </div>
    </main>

    <!-- Custom Message Box -->
    <div id="message-box-container" class="message-box-container fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-all duration-300 transform scale-95 opacity-0 pointer-events-none">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center relative">
            <h3 id="message-box-title" class="text-2xl font-bold mb-4"></h3>
            <p id="message-box-text" class="text-gray-700 mb-6"></p>
            <button id="message-box-close" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors duration-200">
                Close
            </button>
        </div>
    </div> 

  <script src="/final.js"></script>
</body>
</html>
