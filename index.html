<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2LhM2oRjLp8qJ8q8QkEwRz6v+n5T2f7W7f8qA8bH7o+fA8+p8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#ffffff] min-h-screen">
     <!-- Navbar Section -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 w-full z-10">
        <!-- Left Side: Logo and Website Name -->
        <div class="flex items-center space-x-2 md:space-x-4">
            <img src="/new-assin/assets/logo.png" alt="" class="w-12.5  md:w-10 h-12.5 rounded-full">
            <h1 class="text-lg md:text-xl font-bold text-[#006747]">Emergency <br> Service</h1>
        </div>
        <!-- Right Side: Heart, Coins, and Copy Count -->
        <div class="flex items-center space-x-4 md:space-x-6">
            <!-- Heart Icon and Count -->
            <div class="flex items-center space-x-1">
                <button class="btn rounded-full bg-[#41ff6b1a]"> 
                    <span id="heart-count" class="font-semibold text-[#000000] text-lg">0</span>
                <i class="fas fa-heart text-red-500 text-xl md:text-2xl"></i>
                </button>
             
            </div>
    <script src="/index.js"></script>
</body>
</html>
