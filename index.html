<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="styles/style.css">
   
    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2LhM2oRjLp8qJ8q8QkEwRz6v+n5T2f7W7f8qA8bH7o+fA8+p8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#ffffff] min-h-screen hind-madurai-font">
     <!-- Navbar Section -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0 w-full z-10">
        <!-- Left Side: Logo and Website Name -->
        <div class="flex items-center space-x-2 md:space-x-4">
            <img src="/new-assin/assets/logo.png" alt="" class="w-12.5  md:w-10 h-12.5 rounded-full">
            <h1 class="text-lg md:text-xl font-semibold text-[#006747] hind-madurai-font">Emergency <br> Service</h1>
    
        </div>
        <!-- Right Side: Heart, Coins, and Copy Count -->
        <div class="flex items-center gap-4">
            <!-- Heart Icon and Count -->
            <div class="flex items-center">
                <button class="btn rounded-full bg-[#41ff6b1a]"> 
                    <span id="heart-count" class="font-semibold text-[#000000] text-lg">0</span>
                <img src="/new-assin/assets/heart.png" class="text-xl md:text-2xl w-7.5 h-7.5 md:5" alt="">
                </button>
             
            </div>
            
             <!-- Coin Icon and Count -->
            <div class="flex items-center">
                <button class="btn rounded-full bg-[#41ff6b1a]">
                     <span id="coin-balance" class="font-semibold text-gray-800 text-lg">100</span>
                     <img src="/new-assin/assets/coin.png" class="text-xl md:text-2xl w-7.5 h-7.5 md:5" alt="">
                  </button>
                </div>

                 <!-- Copy Count (using a clipboard icon) -->
            <div class="flex items-center">
                <button class="btn rounded-full bg-[#00a63e]">
               <span id="copy-count" class="font-semibold text-gray-800 text-lg">0</span>
               <p>Copy</p>
             </button>
                </div>
            
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-[#013223] to-[#006747] h-full flex flex-col items-center justify-center text-center p-4 pt-30">
    <!-- A Relevant Logo at the top-center -->
    <img src="/new-assin/assets/logo-dark.png" alt="" class="w-24 h-24 md:w-24 md:h-24 rounded-full mb-4 md:mb-6">
    <!-- Section Title in the center -->
    <h2 class="text-3xl md:text-5xl font-extrabold pt-1 text-white mb-2">Emergency Service Directory</h2>
    <!-- A Relevant Slogan in the bottom Center -->
    <p class="text-sm md:text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
</section>

  <!-- Main Content Section -->
    <main class="container mx-auto p-4 py-8 w-100 h-285">
        <!-- Emergency Hotline Section (Card Section) -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Emergency Hotlines</h3>
            <div id="service-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be dynamically inserted here by JavaScript -->
            </div>
        </section>

        <!-- History Section -->
        <section class="bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fa-solid fa-history text-gray-600"></i>
                    Call History
                </h3>
                 <button class="btn rounded-full bg-[#00a63e] w-28.5 h-13">
                 <p>Clear</p>
             </button>
                
            </div>
            <ul id="call-history-list" class="space-y-3">
                <!-- History items will be added here -->
            </ul>
        </section>
    </main>

    <!-- Custom Message Box -->
    <div id="message-box-container" class="message-box-container fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-all duration-300 transform scale-95 opacity-0 pointer-events-none">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center relative">
            <h3 id="message-box-title" class="text-2xl font-bold mb-4"></h3>
            <p id="message-box-text" class="text-gray-700 mb-6"></p>
            <button id="message-box-close" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors duration-200">
                Close
            </button>
        </div>
    </div>

    
</body>
 <script src="/index.js"></script>
</body>
</html>
